<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>List Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>DANH SÁCH NHÂN VIÊN</h2>
		<h3>Welcome :
         <span th:utext="${#request.userPrincipal.name}"></span>
      </h3>
		<p>
			<a class="btn btn-primary" th:href="@{/staff/add}">ADD STAFF</a>
		</p>
		<table class="table table-bordered" >
			<thead>
				<tr>
					<th>Photo</th>
					<th>ID Staff</th>
					<th>Name</th>
					<th>Birthday</th>
					<th>Phone</th>
					<th>Salary</th>
					<th>Depart</th>
					<th>Gender</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item: ${list}">
					<td width="100" >
						<img alt="" th:src="@{'/getimage/' + ${item.photo}}" width="100" height="90">
					</td>
					<td th:text="${item.id}"></td>
					<td th:text="${item.name}"></td>
					<td th:text="${item.birthday}"></td>
					<td th:text="${item.phone}"></td>
					<td th:text="${item.salary}"></td>
					<td th:text="${item.depart.name}"></td>
					<td th:text="${item.gender}"></td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{'/staff/edit/' + ${item.id}}">Edit</a> | <a
						class="btn btn-danger btn-sm" th:href="@{'/staff/delete/' + ${item.id}}">Delete</a></td>
				</tr>
				
			</tbody>
		</table>
	</div>
</body>
</html>
