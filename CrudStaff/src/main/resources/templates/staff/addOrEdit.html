<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>staff</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

				<h2 class="myclass">Register</h2>
				<form th:action="@{/staff/save}" method="post"
					enctype="multipart/form-data" th:object="${StaffDTO}">
					<div class="form-group">
						<label>Staff ID</label> <input type="text" th:field="*{id}" class="form-control" name="id" placeholder="Enter id" id="id" value="">
					</div>
					<div class="form-group">
						<label>Name</label> <input type="text" th:field="*{name}" class="form-control" name="name" placeholder="Enter name" id="name" value="">
					</div>
					<div class="form-group">
						<label>Gender</label>
						<input type="text" th:field="*{gender}" class="form-control" name="name" placeholder="Enter name" id="name" value="">
					</div>
					<div class="form-group">
						<label>Birthday</label> <input type="text"
							class="form-control" name="birthday"
							placeholder="Enter birthday" id="birthday" value="">
					</div>
					<div class="form-group">
						<label>Photo</label> <input type="file" th:field="*{photo}" class="form-control" name="photo" placeholder="Enter photo" id="photo">
					</div>
					<div class="form-group">
						<label>Email</label> <input type="text" th:field="*{email}" class="form-control" name="email" placeholder="Enter email" id="email" value="">
					</div>
					<div class="form-group">
						<label>Phone</label> <input type="tel" th:field="*{phone}" class="form-control" name="phone" placeholder="Enter phone" id="phone" value="">
					</div>
					<div class="form-group">
						<label>Salary</label> <input type="number"  th:field="*{salary}" class="form-control" name="salary" placeholder="Enter salary" id="salary" value="">
					</div>
					<div class="form-group">
						<label>Choose Department</label>
						<select class="form-control" th:field="*{departId}" id="departId" name="departId">
							<option th:each="depart : ${listDepart}"
								th:value="${depart.id}"
								th:text="${depart.name}"> 
							</option>	
						</select>
					</div>
					<div class="form-group">
						<label for="comment">Notes:</label>
						<textarea class="form-control" rows="3" th:field="*{note}"  id="notes" name="notes"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="reset" class="btn btn-primary">Cancel</button>
					<a class="btn btn-primary" href="/staff/list">Display List Staff</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
